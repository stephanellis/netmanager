{% extends "base.html" %}

{% block mainarea %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Reports</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12" id="chart_operator_activity" style="height:500px"></div>
    </div>
    <div class="row">
        <div class="col-md-12" id="chart_net_participation" style="height:500px"></div>
    </div>
</div>

<script>
$(document).ready(
  function () {
    $.getJSON( "{{ request.route_url('chart_operator_activity') }}", function (data) {
      $("#chart_operator_activity").CanvasJSChart(data);
    });
    $.getJSON( "{{ request.route_url('chart_net_participation') }}", function (data) {
      $("#chart_net_participation").CanvasJSChart(data);
    });
  }
);
</script>
{% endblock %}
